<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Class Example</title>
</head>

<body>
    <h1>Car Class Example</h1>

    <script>
        class Car {
            constructor(make, model, year) {
                this.make = make;
                this.model = model;
                this.year = year;
                this.speed = 0;
            }

            accelerate() {
                this.speed += 5;
            }

            brake() {
                if (this.speed >= 5) {
                    this.speed -= 5;
                } else {
                    this.speed = 0;
                }
            }

            getSpeed() {
                return this.speed;
            }
        }

        // Creating an instance of the Car class
        const myCar = new Car("Toyota", "Camry", 2022);

        // Accessing class attributes and methods
        document.write(`My car is a ${myCar.year} ${myCar.make} ${myCar.model}.<br>`);
        document.write(`Current speed: ${myCar.getSpeed()}<br>`);

        myCar.accelerate();
        document.write(`Accelerating... Current speed: ${myCar.getSpeed()}<br>`);

        myCar.brake();
        document.write(`Applying brakes... Current speed: ${myCar.getSpeed()}<br>`);
    </script>
</body>

</html>
