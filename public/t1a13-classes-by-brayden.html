<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Class Example</title>
</head>

<body>
    <h1>Car Class Example</h1>

    <label for="speedInput">Set Speed:</label>
    <input type="number" id="speedInput" min="0" step="5" value="0">
    <button onclick="setSpeed()">Set</button><br>

    <button onclick="accelerate()">Accelerate</button>
    <button onclick="brake()">Brake</button>

    <p><strong>Car Information:</strong></p>
    <p id="carInfo"></p>

    <script>
        class Car {
            constructor(make, model, year) {
                this.make = make;
                this.model = model;
                this.year = year;
                this.speed = 0;
            }

            setSpeed(speed) {
                this.speed = speed;
            }

            accelerate() {
                this.speed += 5;
            }

            brake() {
                if (this.speed >= 5) {
                    this.speed -= 5;
                } else {
                    this.speed = 0;
                }
            }

            getSpeed() {
                return this.speed;
            }
        }

        const myCar = new Car("Toyota", "Camry", 2022);

        function updateCarInfo() {
            document.getElementById("carInfo").innerHTML = `Year: ${myCar.year}<br>Make: ${myCar.make}<br>Model: ${myCar.model}<br>Speed: ${myCar.getSpeed()}`;
        }

        function setSpeed() {
            const speedInput = document.getElementById("speedInput");
            const newSpeed = parseInt(speedInput.value);
            myCar.setSpeed(newSpeed);
            updateCarInfo();
        }

        function accelerate() {
            myCar.accelerate();
            updateCarInfo();
        }

        function brake() {
            myCar.brake();
            updateCarInfo();
        }

        // Initial update of car information
        updateCarInfo();
    </script>
</body>

</html>
