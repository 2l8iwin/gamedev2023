<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Jump Sound</title>
</head>
<body>

<button onclick="playMarioJump()">Play Mario Jump Sound</button>

<audio id="marioJumpAudio" src="https://www.myinstants.com/media/sounds/mario-jump.mp3" type="audio/mpeg"></audio>

    }
</script>
