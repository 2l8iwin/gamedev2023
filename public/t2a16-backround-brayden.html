<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t2a16-move-background-name.html</title>
  <style>
    body {
      background-repeat: repeat;
      background-size: 80%;
      background-image: url('mybackground.jpg'); /* Replace 'mybackground.jpg' with the path to your background image */
    }
  </style>
  <script>
    let mygloblex = 0;
    let myclock01;
    let myclock02;
    let myspeed01 = 400;
  </script>
</head>
<body id="mybody">

  <h1 style="text-align: center;">t2a16-move-background-name.html</h1>

  <input id="mybutton01" type="button" value="background move left" onclick="moveBackgroundLeft()">

  <input type="button" value="auto background left faster" onclick="autoBackgroundLeftFaster()">

  <input type="button" value="auto background left slower" onclick="autoBackgroundLeftSlower()">

  <input id="mybutton02" type="button" value="image right" onclick="moveImageRight()"><br><br>

  <input type="button" id="autoMoveLeft" value="auto move left" onclick="autoMoveLeft()">

  <img id="myimage01" style="position:relative; width:100px; height:80px; top:0px; left:0px;" src="myimage01.jpg" alt="Textbox Picture">

  <script>
    function moveBackgroundLeft() {
      mygloblex += 5;
      let mytemp = mygloblex + 'px 0';
      document.getElementById('mybody').style.backgroundPosition = mytemp;
    }

    function autoBackgroundLeftFaster() {
      clearInterval(myclock01);
      myspeed01 -= 30;
      if (myspeed01 < 10) { myspeed01 = 10; }
      myclock01 = setInterval(function(){
        moveBackgroundLeft();
      }, myspeed01);
    }

    function autoBackgroundLeftSlower() {
      clearInterval(myclock01);
      myspeed01 += 30;
      if (myspeed01 > 1000) { myspeed01 = 1000; }
      myclock01 = setInterval(function(){
        moveBackgroundLeft();
      }, myspeed01);
    }

    function moveImageRight() {
      let myimage = document.getElementById('myimage01');
      myimage.style.left = parseInt(myimage.style.left) + 10 + 'px';
    }

    function autoMoveLeft() {
      clearInterval(myclock02);
      myclock02 = setInterval(function(){
        moveImageRight();
      }, 30);
    }

    // Add event listener for arrow key presses
    document.addEventListener('keydown', function(event) {
      switch(event.key) {
        case 'ArrowLeft':
          moveImageLeft();
          break;
        case 'ArrowRight':
          moveImageRight();
          break;
        case 'ArrowUp':
          moveImageUp();
          break;
        case 'ArrowDown':
          moveImageDown();
          break;
      }
    });

    function moveImageLeft() {
      let myimage = document.getElementById('myimage01');
      myimage.style.left = parseInt(myimage.style.left) - 10 + 'px';
    }

    function moveImageUp() {
      let myimage = document.getElementById('myimage01');
      myimage.style.top = parseInt(myimage.style.top) - 10 + 'px';
    }

    function moveImageDown() {
      let myimage = document.getElementById('myimage01');
      myimage.style.top = parseInt(myimage.style.top) + 10 + 'px';
    }
  </script>

</body>
</html>
