<!DOCTYPE html>
<html>
<head>
  <title>Encryption Page</title>
</head>
<body>

<h1 align="center">t2a15-spy-name.html</h1>

<textarea id="myarea01" rows=4 cols=70>hello how are you</textarea><br>

<input type="button" value="encrypt" onclick="{
  let mystring = document.getElementById('myarea01').value.split('');
  for (let myloop = 0; myloop < mystring.length; myloop++) {
    let currentChar = mystring[myloop];
    let encryptedChar = encryptLetter(currentChar);
    mystring[myloop] = encryptedChar;
  }
  document.getElementById('myarea02').value = mystring.join('');
}"><br><br>

<textarea id="myarea02" rows=4 cols=70></textarea><br>

<input type="button" value="decrypt" onclick="{
  let mystring = document.getElementById('myarea02').value.split('');
  for (let myloop = 0; myloop < mystring.length; myloop++) {
    let currentChar = mystring[myloop];
    let decryptedChar = decryptLetter(currentChar);
    mystring[myloop] = decryptedChar;
  }
  document.getElementById('myarea03').value = mystring.join('');
}"><br><br>

<textarea id="myarea03" rows=4 cols=70></textarea><br>

<script>
  function encryptLetter(char) {
    if (char >= 'a' && char <= 'z') {
      return String.fromCharCode((char.charCodeAt(0) - 'a'.charCodeAt(0) + 1) % 26 + 'a'.charCodeAt(0));
    } else if (char >= 'A' && char <= 'Z') {
      return String.fromCharCode((char.charCodeAt(0) - 'A'.charCodeAt(0) + 1) % 26 + 'A'.charCodeAt(0));
    }
    return char;
  }

  function decryptLetter(char) {
    if (char >= 'a' && char <= 'z') {
      return String.fromCharCode((char.charCodeAt(0) - 'a'.charCodeAt(0) - 1 + 26) % 26 + 'a'.charCodeAt(0));
    } else if (char >= 'A' && char <= 'Z') {
      return String.fromCharCode((char.charCodeAt(0) - 'A'.charCodeAt(0) - 1 + 26) % 26 + 'A'.charCodeAt(0));
    }
    return char;
  }
</script>

</body>
</html>
