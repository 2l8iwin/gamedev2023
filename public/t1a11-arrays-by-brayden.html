<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body version="0.0.1">
    <h2 align="center">t1a11-by-brayden.html</h2>
    <a href="#">Good reference to JavaScript arrays</a><br>

    <h4>Example array code</h4>
    <pre>
        myarray = new Array();
        myarray[0] = 'brayden';
        myarray[1] = 'mary';
    </pre>

    <h4>Example working array code</h4>

    Max array entry: <input type="text" id="mytext01" value="3"><br>
    <input type="button" value="example onclick" onclick="{
        let mytemp = parseInt(document.getElementById('mytext01').value);
        let mysum = '';
        document.getElementById('mydiv01').innerHTML = '';
        let myarray = new Array();
        myarray[0] = 'brayden';
        myarray[1] = 'mary';
        myarray[2] = 'zizzy';
        for (let myloop = 0; myloop < mytemp; myloop++) {
            mysum += 'loop #: ' + myloop + ' array entry: ' + myarray[myloop] + '<br>';
        }
        document.getElementById('mydiv01').innerHTML = mysum;
    }">

    <div id="mydiv01">...</div>

    <br>You can try at least 7 other arrays:<br>

    <script>
        var myArray1 = [1, 2, 3, 4, 5];
        document.write("Array Elements 1: " + myArray1.join(", ") + "<br>");
    </script>

    <script>
        var myArray2 = [1, 2, 3];
        myArray2.push(4);
        document.write("Array Elements 2: " + myArray2.join(", ") + "<br>");
    </script>

    <script>
        var myArray3 = [1, 2, 3, 4, 5];
        var element = myArray3[2];
        document.write("Element at index 2: " + element + "<br>");
    </script>

    <script>
        var myArray4 = [1, 2, 3, 4, 5];
        document.write("Array Elements 4: ");
        for (var i = 0; i < myArray4.length; i++) {
            document.write(myArray4[i] + " ");
        }
        document.write("<br>");
    </script>

    <script>
        var myArray5 = [1, 2, 3, 4, 5];
        var indexToRemove = 2;
        myArray5.splice(indexToRemove, 1);
        document.write("Array after removing element at index 2: " + myArray5.join(", ") + "<br>");
    </script>

    <script>
        var myArray6 = [10, 20, 30, 40, 50];
        var elementToFind = 30;
        var index = myArray6.indexOf(elementToFind);
        document.write("Index of element 30: " + index + "<br>");
    </script>

    <script>
        var myArray7 = [5, 2, 9, 1, 3];
        myArray7.sort(function(a, b) {
            return a - b;
        });
        document.write("Sorted Array: " + myArray7.join(", "));
    </script>
</body>

</html>
