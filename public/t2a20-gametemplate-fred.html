<body id="mybody" style="background-repeat: repeat; background-size: 80%" background="mybackground01.jpg">

<h1 align="center">t2a20-gametemplate-fred.html</h1><br><br><br><br>

<script>
    // global variables here
    let myglobalx = 0
    let myclock

    // global functions here
    function myhitother(my1, my2) {
        left1 = parseInt(document.getElementById(my1).style.left);
        right1 = left1 + parseInt(document.getElementById(my1).style.width);
        top1 = parseInt(document.getElementById(my1).style.top);
        bottom1 = top1 + parseInt(document.getElementById(my1).style.height);
        left2 = parseInt(document.getElementById(my2).style.left);
        right2 = left2 + parseInt(document.getElementById(my2).style.width);
        top2 = parseInt(document.getElementById(my2).style.top);
        bottom2 = top2 + parseInt(document.getElementById(my2).style.height);
        return (right1 >= left2) &&
            (bottom1 >= top2) &&
            (left2 <= right1) &&
            (top2 <= bottom1);
    }

    function mycheckhit() {
        if (myhitother('myimg01', 'myimg02')) {
            alert('you lose 2');
            window.location.href = 'http://www.google.ca';
        }

        if (myhitother('myimg01', 'myimg03')) {
            alert('you lose 3');
        }

        // Additional collision checks for new images
        if (myhitother('myimg01', 'myimg04')) {
            alert('you lose 4');
        }

        if (myhitother('myimg01', 'myimg05')) {
            alert('you lose 5');
        }

        if (myhitother('myimg01', 'myimg06')) {
            alert('you lose 6');
        }
    }
</script>

<img id="myimg01" style="position: absolute; width: 100px; height: 80px; top: 0px; left: 50px;" src="images/image1.jpg">
<img id="myimg02" style="position: absolute; width: 100px; height: 80px; top: 0px; left: 250px;" src="images/image2.jpg">
<img id="myimg03" style="position: absolute; width: 100px; height: 80px; top: 0px; left: 500px;" src="images/image3.jpg">
<img id="myimg04" style="position: absolute; width: 100px; height: 80px; top: 0px; left: 750px;" src="images/image4.jpg">
<img id="myimg05" style="position: absolute; width: 100px; height: 80px; top: 0px; left: 1000px;" src="images/image5.jpg">
<img id="myimg06" style="position: absolute; width: 100px; height: 80px; top: 0px; left: 1250px;" src="images/image6.jpg">

</body>

<input type="button" value="auto background left" onclick="{
    clearInterval(myclock);
    let mytemp = '100px 0px';
    myclock = setInterval(function(){
        myglobalx -= 5;
        mytemp = myglobalx + 'px 0px';
        document.getElementById('mybody').style.backgroundPosition = mytemp;
    }, 10);
}">

<input type="button" value="image right fast button ontouchstart" ontouchstart="{this.click(); event.preventDefault();}"
    onclick="{
        document.getElementById('myimg01').style.left = parseInt(document.getElementById('myimg01').style.left) +
            10 + 'px';
        mycheckhit(); // checks for all collisions
    }"><br><br>
