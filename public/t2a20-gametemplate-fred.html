<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Template</title>
    <style>
        body {
            background-repeat: repeat;
            background-size: 80%;
            background-image: url('image2.jpg');
        }
    </style>
</head>
<body id="mybody">

<h1 align="center">t2a20-gametemplate-fred.html</h1><br><br><br><br>

<script>
    // global variables here
    let myglobalx = 0;
    let myglobaly = 0;
    let myclock;

    // global functions here
    function myhitother(my1, my2) {
        left1 = parseInt(document.getElementById(my1).style.left);
        right1 = left1 + parseInt(document.getElementById(my1).style.width);
        top1 = parseInt(document.getElementById(my1).style.top);
        bottom1 = top1 + parseInt(document.getElementById(my1).style.height);
        left2 = parseInt(document.getElementById(my2).style.left);
        right2 = left2 + parseInt(document.getElementById(my2).style.width);
        top2 = parseInt(document.getElementById(my2).style.top);
        bottom2 = top2 + parseInt(document.getElementById(my2).style.height);
        return (right1 >= left2) &&
            (bottom1 >= top2) &&
            (left2 <= right1) &&
            (top2 <= bottom1);
    }

    function mycheckhit() {
        if (myhitother('myimg01', 'myimg02') || myhitother('myimg01', 'myimg03')) {
            alert('Game Over!'); // You can customize the message
            window.location.href = 'http://www.google.ca';
        }

        // Additional collision checks for new images
        // ...

        // Implement a function to stop the background movement if necessary
    }

    function moveBackground() {
        let mytemp = '0px 0px';
        myclock = setInterval(function () {
            myglobalx += 0; // Adjust the speed as needed
            mytemp = myglobalx + 'px ' + myglobaly + 'px';
            document.getElementById('mybody').style.backgroundPosition = mytemp;
        }, 10);
    }

    function stopBackground() {
        clearInterval(myclock);
    }

    function movePerson(direction) {
        let stepSize = 10; // Adjust the step size as needed
        let person = document.getElementById('myimg01');

        switch (direction) {
            case 'up':
                myglobaly -= stepSize;
                break;
            case 'down':
                myglobaly += stepSize;
                break;
            case 'left':
                myglobalx -= stepSize;
                break;
            case 'right':
                myglobalx += stepSize;
                break;
        }

        person.style.top = parseInt(person.style.top) + myglobaly + 'px';
        person.style.left = parseInt(person.style.left) + myglobalx + 'px';
        mycheckhit(); // checks for all collisions
    }

    document.addEventListener('keydown', function(event) {
        switch(event.key) {
            case 'w':
                movePerson('up');
                break;
            case 'a':
                movePerson('left');
                break;
            case 's':
                movePerson('down');
                break;
            case 'd':
                movePerson('right');
                break;
        }
    });
</script>

<img id="myimg01" style="position: absolute; width: 100px; height: 80px; top: 200px; left: 50px;" src="image1.jpg.jpg">
<img id="myimg02" style="position: absolute; width: 100px; height: 80px; top: 200px; left: 250px;" src="image2.jpg.jpg">
<img id="myimg03" style="position: absolute; width: 100px; height: 80px; top: 200px; left: 500px;" src="c4ca641a-0127-4f84-b83f-354883b5b4b4.jpg">

</body>
</html>
