<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <style>
        body {
            background-repeat: no-repeat;
            background-size: 80%;
            background-image: url('background.jpg');
        }

        .maze-wall {
            position: absolute;
            width: 100px;
            height: 80px;
            background-color: brown; /* Adjust color as needed */
        }
    </style>
</head>
<body id="mybody">

<h1 align="center">Maze Game</h1><br><br><br><br>

<script>
    let myglobalx = 0;
    let myglobaly = 0;
    let myclock;

    function myhitother(my1, my2) {
        left1 = parseInt(document.getElementById(my1).style.left);
        right1 = left1 + parseInt(document.getElementById(my1).style.width);
        top1 = parseInt(document.getElementById(my1).style.top);
        bottom1 = top1 + parseInt(document.getElementById(my1).style.height);
        left2 = parseInt(document.getElementById(my2).style.left);
        right2 = left2 + parseInt(document.getElementById(my2).style.width);
        top2 = parseInt(document.getElementById(my2).style.top);
        bottom2 = top2 + parseInt(document.getElementById(my2).style.height);
        return (right1 >= left2) &&
            (bottom1 >= top2) &&
            (left2 <= right1) &&
            (top2 <= bottom1);
    }

    function mycheckhit() {
        // Check for collisions with walls or other obstacles
        // Add more checks for new maze elements

        // For simplicity, you can redirect to a game-over page on collision
        if (myhitother('myimg01', 'wall1') || myhitother('myimg01', 'wall2')) {
            alert('Game Over!'); // You can customize the message
            window.location.href = 'http://www.google.ca';
        }
    }

    function moveBackground() {
        let mytemp = '0px 0px';
        myclock = setInterval(function () {
            myglobalx += 5; // Adjust the speed as needed
            mytemp = myglobalx + 'px ' + myglobaly + 'px';
            document.getElementById('mybody').style.backgroundPosition = mytemp;
        }, 10);
    }

    function stopBackground() {
        clearInterval(myclock);
    }

    function movePerson(direction) {
        let stepSize = 10; // Adjust the step size as needed
        let person = document.getElementById('myimg01');

        switch (direction) {
            case 'up':
                myglobaly -= stepSize;
                break;
            case 'down':
                myglobaly += stepSize;
                break;
            case 'left':
                myglobalx -= stepSize;
                break;
            case 'right':
                myglobalx += stepSize;
                break;
        }

        person.style.top = parseInt(person.style.top) + myglobaly + 'px';
        person.style.left = parseInt(person.style.left) + myglobalx + 'px';
        mycheckhit(); // checks for all collisions
    }

    document.addEventListener('keydown', function(event) {
        switch(event.key) {
            case 'w':
                movePerson('up');
                break;
            case 'a':
                movePerson('left');
                break;
            case 's':
                movePerson('down');
                break;
            case 'd':
                movePerson('right');
                break;
        }
    });
</script>

<!-- Player -->
<img id="myimg01" style="position: absolute; width: 100px; height: 80px; top: 200px; left: 50px;" src="player.jpg">

<!-- Maze Walls -->
<div id="wall1" class="maze-wall" style="top: 100px; left: 200px;"></div>
<div id="wall2" class="maze-wall" style="top: 300px; left: 400px;"></div>

<!-- Buttons -->
<input type="button" value="Start Moving Background" onclick="moveBackground()">
<input type="button" value="Stop Moving Background" onclick="stopBackground()">

</body>
</html>
